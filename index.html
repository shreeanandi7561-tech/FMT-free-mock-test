    // =======================================================
    // ========== CONFIG & AUTH SCRIPT (FINAL) ===============
    // =======================================================
    
    // SECURITY FIX: Using relative paths instead of full URLs.
    // This is more secure and works for both local development and live deployment.
    const AUTH_API_ENDPOINT = "/api/auth";
    const TEST_API_ENDPOINT = "/api/tests";
    const MCQ_GENERATOR_ENDPOINT = "/api/generate-mcq";

    let currentUser = null;
    
    // Selecting all necessary elements from your original HTML
    const authModal = document.getElementById('auth-modal');
    const mainApp = document.getElementById('main-app');
    const loginBtn = document.getElementById('login-btn');
    const signupBtn = document.getElementById('signup-btn');
    const forgotPasswordLink = document.getElementById('forgot-password-link');
    const forgotPasswordModal = document.getElementById('forgot-password-modal');
    const resetPasswordBtn = document.getElementById('reset-password-btn');

    // PERSISTENT LOGIN FIX: This function now uses localStorage to keep the user logged in.
    async function checkLoginStatus() {
        const token = localStorage.getItem('authToken');
        const storedUser = localStorage.getItem('currentUser');
        
        if (token && storedUser) {
            currentUser = JSON.parse(storedUser);
            mainApp.style.display = 'block';
            hideAuthModal();
            initializeApp();
        } else {
            mainApp.style.display = 'none';
            showAuthModal();
        }
    }
    
    // Modal display functions from your original logic
    function showAuthModal(form = 'login') {
        if (!authModal) return;
        authModal.style.display = 'flex';
        const loginTab = authModal.querySelector('[data-tab="login"]');
        const signupTab = authModal.querySelector('[data-tab="signup"]');
        document.getElementById('login-form').style.display = form === 'login' ? 'block' : 'none';
        document.getElementById('signup-form').style.display = form === 'signup' ? 'block' : 'none';
        loginTab.classList.toggle('active', form === 'login');
        signupTab.classList.toggle('active', form === 'signup');
    }
    function hideAuthModal() { if (authModal) authModal.style.display = 'none'; }

    let allTests = {};
    let allQuestions = {};
    const pages = document.querySelectorAll('.page');
    const navTabs = document.querySelectorAll('.nav-tab');

    async function initializeApp() {
        await fetchData();
        renderPageContent();
        showPage(window.location.hash.substring(1) || 'home');

    // CLOUDFLARE R2 FIX: Fetches data via a secure API endpoint
    async function fetchData() {
        const subjects = ["maths", "reasoning", "gk", "english"];
        allTests = {};
        allQuestions = {};
        for (const subject of subjects) {
            try {
                const response = await fetch(`${TEST_API_ENDPOINT}/mcq?subject=${subject}`);
                if (!response.ok) throw new Error(`API fetch failed for ${subject}`);
                const data = await response.json();
                const categoryTitle = data.category || `${subject.charAt(0).toUpperCase() + subject.slice(1)} Sets`;
                if (!allTests[categoryTitle]) allTests[categoryTitle] = [];
                data.tests.forEach(test => {
                    const { questions, ...testMeta } = test;
                    allTests[categoryTitle].push(testMeta);
                    allQuestions[test.id] = questions;
                });
            } catch (error) { console.error(`Failed to load data for "${subject}":`, error); }
        }
    }
    
    // PROFILE DATA FIX: Fetches history and populates your original HTML
    async function updateProfilePage() {
        if (!currentUser) return;
        document.getElementById('profile-name').textContent = currentUser.name;
        document.getElementById('profile-email').textContent = currentUser.email;
        document.getElementById('profile-mobile').textContent = currentUser.mobile;
        document.getElementById('profile-joined').textContent = new Date(currentUser.joinedAt).toLocaleDateString();

        try {
            const response = await fetch(`${TEST_API_ENDPOINT}/history?userId=${currentUser.id}`);
            if (!response.ok) { console.error("Failed to fetch history"); return; }
            const history = await response.json();
            
            const avgRankEl = document.getElementById('average-rank');
            const avgPercentEl = document.getElementById('average-percentage');

            if (history && history.length > 0) {
                const totalRank = history.reduce((sum, test) => sum + (test.rank || 0), 0);
                const totalPercentage = history.reduce((sum, test) => sum + (test.percentage || 0), 0);
                avgRankEl.textContent = (totalRank / history.length).toFixed(1);
                avgPercentEl.textContent = `${(totalPercentage / history.length).toFixed(0)}%`;

                // Chart Logic
                const recentTests = history.slice(0, 5).reverse();
                const labels = recentTests.map(t => new Date(t.created_at).toLocaleDateString());
                const data = recentTests.map(t => t.percentage);
                const scoresChartCtx = document.getElementById('scores-chart');
                if (scoresChartCtx && window.Chart) {
                    if (window.scoresChartInstance) window.scoresChartInstance.destroy();
                    window.scoresChartInstance = new Chart(scoresChartCtx, {
                        type: 'line', data: { labels, datasets: [{ label: 'Score %', data, borderColor: 'var(--primary-color)' }] },
                    });
                }
            } else {
                avgRankEl.textContent = 'N/A';
                avgPercentEl.textContent = 'N/A';
            }
        } catch(e) { console.error("Could not process profile history", e); }
    }

    // Your original function to render tests on the home page
    function renderPageContent() {
        const container = document.getElementById('test-sections-container');
        if (!container) return;
        container.innerHTML = '';
        Object.keys(allTests).forEach(category => {
            const tests = allTests[category];
            let sectionHTML = `<div class="test-section"><h2>${category}</h2><div class="test-set-grid">`;
            tests.forEach(test => {
                sectionHTML += `<div class="test-set-card" data-testid="${test.id}"><h3>${test.name}</h3><p>${test.description}</p></div>`;
            });
            sectionHTML += `</div></div>`;
            container.innerHTML += sectionHTML;
        });
    }

    // Your original navigation functions
    function showPage(pageId) {
        if (!pageId) pageId = 'home';
        pages.forEach(p => p.classList.remove('active'));
        const targetPage = document.getElementById(pageId);
        if (targetPage) targetPage.classList.add('active');
        if (pageId === 'profile') updateProfilePage();
        navTabs.forEach(t => t.classList.toggle('active', t.dataset.target === pageId));
    }

    function navigateTo(pageId) {
        history.pushState({ page: pageId }, '', `#${pageId}`);
        showPage(pageId);
    }
